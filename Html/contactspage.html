		<!-- Displaying Message in dialogbox-->
		<script type="text/javascript">
			function formvalidation(){
				var fullName = document.getElementById('name').value;
				var address = document.getElementById('address').value;
				var emailId = document.getElementById('email').value;
				var Contact = document.getElementById('number').value;
				
				if(fullName ==""){
					window.alert("Please enter your name");
					return false;
				}if(!isNaN(fullName)){ 
					window.alert("Invalid name");
					return false;
				}if(emailId ==""){
					
					window.alert("Please enter your email address");
					return false;
				}if(Contact ==""){
					
					window.alert("Please enter your contact number");
					return false;
					
				}if(isNaN(Contact)){
					window.alert("You must enter a valid number");
					return false;
					
				}if(address ==""){
					
					window.alert("Please enter your address");
					return false;
					
				}else{
					window.alert("Thank you!");
				}
				
			
			}
			
		
			</script>
			
	<!--Making Validation form-->
		<div class ="contact-form">

			<!--Adding logo in contact form-->
			<h2>Contact Us <img src="..\image\images.jpg" alt="" class="minions"></h2>

			<h5>Got a question? We'd Love to hear from you.Send us a message and we'll respond as soon as possible.</h5>
			<div class="container">
			<div class="col-lg-8 m-auto d-block">
			<form action="#" onsubmit ="return formvalidation()" class="light" method="POST">
			<div class = "contact">
				<label>Full Name: </label>

			</div>

			</div>
					
			<div class = "contact">
				<label>Email: </label>
				<input type = "email" name="emailid" value="" placeholder = "Enter Your Email address Here" class="formAction" id="email">
				<br>			
			</div>

			<div class = "contact">
				<label>Contact Number: </label>
				<input type = "text" name="numbercontact" value="" placeholder = "Enter Your Contact Number Here" class="formAction" id="number">

			</div>
			
			<div class = "contact" >

				<br>

			</form>
